<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Newsreader:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-text: #1a1a1a;
      --color-text-secondary: #666;
      --color-bg: #fafafa;
      --color-accent-1: #6366f1;
      --color-accent-2: #ec4899;
      --color-accent-3: #f59e0b;
      --color-border: #e5e5e5;
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-serif: 'Newsreader', Georgia, serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 18px;
    }

    body {
      font-family: var(--font-sans);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
    }

    /* Header */
    header {
      margin-bottom: 4rem;
    }

    .site-title {
      font-size: 1.25rem;
      font-weight: 600;
      text-decoration: none;
      color: var(--color-text);
      display: inline-block;
      position: relative;
    }

    .site-title::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--color-accent-1), var(--color-accent-2), var(--color-accent-3));
      border-radius: 2px;
    }

    nav {
      margin-top: 1.5rem;
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    nav a {
      color: var(--color-text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    nav a:hover {
      color: var(--color-text);
    }

    /* Main content */
    main {
      min-height: 60vh;
    }

    /* Homepage intro */
    .intro {
      font-family: var(--font-serif);
      font-size: 1.35rem;
      color: var(--color-text-secondary);
      margin-bottom: 4rem;
      line-height: 1.5;
    }

    /* Post list */
    .post-list {
      list-style: none;
    }

    .post-item {
      margin-bottom: 2.5rem;
    }

    .post-date {
      font-size: 0.85rem;
      color: var(--color-text-secondary);
      margin-bottom: 0.25rem;
    }

    .post-title {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .post-title a {
      color: var(--color-text);
      text-decoration: none;
      transition: color 0.2s;
    }

    .post-title a:hover {
      color: var(--color-accent-1);
    }

    .post-excerpt {
      margin-top: 0.5rem;
      color: var(--color-text-secondary);
      font-size: 0.95rem;
    }

    /* Single post */
    .post-header {
      margin-bottom: 2.5rem;
    }

    .post-header .post-date {
      margin-bottom: 0.5rem;
    }

    .post-header h1 {
      font-family: var(--font-serif);
      font-size: 2rem;
      font-weight: 500;
      line-height: 1.3;
    }

    .post-content {
      font-family: var(--font-serif);
      font-size: 1.05rem;
      line-height: 1.75;
    }

    .post-content p {
      margin-bottom: 1.5rem;
    }

    .post-content h2 {
      font-family: var(--font-sans);
      font-size: 1.15rem;
      font-weight: 600;
      margin: 2.5rem 0 1rem;
    }

    .post-content a {
      color: var(--color-accent-1);
      text-decoration: underline;
      text-decoration-color: rgba(99, 102, 241, 0.3);
      text-underline-offset: 2px;
      transition: text-decoration-color 0.2s;
    }

    .post-content a:hover {
      text-decoration-color: var(--color-accent-1);
    }

    .post-content blockquote {
      border-left: 3px solid var(--color-accent-2);
      padding-left: 1.25rem;
      margin: 1.5rem 0;
      font-style: italic;
      color: var(--color-text-secondary);
    }

    .post-content code {
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 0.9em;
      background: #f0f0f0;
      padding: 0.15em 0.4em;
      border-radius: 4px;
    }

    .post-content pre {
      background: #f0f0f0;
      padding: 1.25rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1.5rem 0;
    }

    .post-content pre code {
      background: none;
      padding: 0;
    }

    /* About page */
    .page-content {
      font-family: var(--font-serif);
      font-size: 1.05rem;
      line-height: 1.75;
    }

    .page-content p {
      margin-bottom: 1.5rem;
    }

    /* Footer */
    footer {
      margin-top: 5rem;
      padding-top: 2rem;
      border-top: 1px solid var(--color-border);
      color: var(--color-text-secondary);
      font-size: 0.85rem;
    }

    footer a {
      color: var(--color-text-secondary);
      text-decoration: none;
      transition: color 0.2s;
    }

    footer a:hover {
      color: var(--color-text);
    }

    /* Responsive */
    @media (max-width: 600px) {
      html {
        font-size: 16px;
      }
      
      .container {
        padding: 2.5rem 1.25rem;
      }

      .post-header h1 {
        font-size: 1.65rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="{{ '/' | relative_url }}" class="site-title">Dylan Drake</a>
      <nav>
        <a href="{{ '/' | relative_url }}">Writing</a>
        <a href="{{ '/about' | relative_url }}">About</a>
        <a href="https://www.linkedin.com/in/dylancdrake" target="_blank" rel="noopener">LinkedIn</a>
      </nav>
    </header>
    
    <main>
      {{ content }}
    </main>
    
    <footer>
      <p>© {{ site.time | date: '%Y' }} Dylan Drake</p>
    </footer>
  </div>
</body>
</html>
